site_description: "A fast, efficient Python library for generating country, province, and state-specific sets of holidays on the fly. It aims to make determining whether a specific date is a holiday as fast and flexible as possbile."
site_author: "Vacanza Team"
site_name: "holidays"
theme:
  name: readthedocs
plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            docstring_style: google
            show_signature: true
            show_source: false
            show_root_heading: true
            merge_init_into_class: true
            filters:
              - "!^_"
  - gen-files:
      scripts:
        - scripts/gen_ref_pages.py
  - literate-nav:
      nav_file: SUMMARY.md

markdown_extensions:
    - markdown_include.include:
        base_path: docs
    - admonition
    - toc:
        permalink: "ÔÉÅ"

extra_css:
    - css/custom.css
extra_javascript:
    - js/custom.js
