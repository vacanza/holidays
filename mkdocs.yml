site_description: "A fast, efficient Python library for generating country, province, and state-specific sets of holidays on the fly. It aims to make determining whether a specific date is a holiday as fast and flexible as possbile."
site_author: "Vacanza Team"
site_name: "holidays"
theme:
  name: readthedocs
nav:
  - Overview: index.md
  - Additional Examples: examples.md
  - Contributing: CONTRIBUTING.md
  - API Reference: api.md
  - Mixins: mixins.md
  - Supported Entities: modules.md
  - Changelog: changelog.md
plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            docstring_style: google
            show_signature: true
            show_source: false
            show_root_heading: true
            merge_init_into_class: true

markdown_extensions:
    - markdown_include.include:
        base_path: docs
    - admonition
    - toc:
        permalink: "ÔÉÅ"

extra_css:
    - css/custom.css
extra_javascript:
    - js/custom.js
