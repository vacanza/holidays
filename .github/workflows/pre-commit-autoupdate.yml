name: Update pre-commit hooks

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

env:
  FORCE_COLOR: 1

jobs:
  auto-update:
    name: Update pre-commit hooks
    if: ${{ github.repository == 'vacanza/holidays' }}
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-24.04
    steps:
      - name: Check out repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8

      - name: Install uv
        uses: astral-sh/setup-uv@ed21f2f24f8dd64503750218de024bcf64c7250a
        with:
          python-version: '3.14'
          version: '0.9.16'

      - name: Install Python
        run: uv python install "$UV_PYTHON"

      - name: Run pre-commit automatic update
        run: |
          uv tool run --with pre-commit-uv pre-commit autoupdate
          uv tool run --with pre-commit-uv pre-commit run --all-files

      - uses: peter-evans/create-pull-request@98357b18bf14b5342f975ff684046ec3b2a07725
        with:
          base: dev
          body: Update pre-commit hooks to their latest versions.
          branch: update-pre-commit-hooks
          commit-message: 'chore: Update pre-commit hooks'
          committer: github-actions[bot] <github-actions[bot]@users.noreply.github.com>
          delete-branch: true
          title: Update pre-commit hooks
          token: ${{ github.token }}
