# https://travis-ci.org/dr-prodigy/python-holidays
dist: focal
language: python
cache: pip

before_install:
  - sudo apt-get -y update
  - pip install --upgrade pip wheel

install:
  - pip install python-dateutil six korean_lunar_calendar hijri-converter
  - pip install flake8 coveralls
  - python setup.py install

matrix:
  include:
    - python: '3.9'
    - python: '3.8'
    - python: '3.7'
    - python: '3.6'
    - python: 'pypy3'

before_script:
    - flake8

script:
    - coverage run --omit=*site-packages*,*pypy* tests.py

after_success:
    - coveralls
