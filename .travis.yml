# https://travis-ci.org/dr-prodigy/python-holidays

language: python

python:
    - 2.7
    - 3.4
    - 3.5
    - 3.6
    - pypy
    - pypy3

env:
    - DATEUTIL=python-dateutil==2.2 convertdate
    - DATEUTIL=python-dateutil convertdate==2.1.2

install:
    - pip install $DATEUTIL $CONVDATE
    - python setup.py install
    - pip install flake8
    - pip install coveralls

before_script:
    - flake8 holidays.py tests.py

script:
    - coverage run --omit=*site-packages*,*pypy* tests.py

after_success:
    - coveralls
