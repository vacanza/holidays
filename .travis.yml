# https://travis-ci.org/dr-prodigy/python-holidays
dist: bionic
language: python

python:
    - '3.8'
    - '3.7'
    - '3.6'
    - '3.5'
    - '2.7'
# temporarily commented due to TravisCI issues
#    - pypy
#    - pypy3

jobs:
# hijri-converter not available < python 3.6
  include:
    - python: '3.8'
      install: 
        - pip install hijri-converter
        - pip install python-dateutil
        - python setup.py install
        - pip install flake8
        - pip install coveralls
    - python: '3.7'
      install: 
        - pip install hijri-converter
        - pip install python-dateutil
        - python setup.py install
        - pip install flake8
        - pip install coveralls
    - python: '3.6'
      install: 
        - pip install hijri-converter
        - pip install python-dateutil
        - python setup.py install
        - pip install flake8
        - pip install coveralls

env:
    - DATEUTIL=python-dateutil
    - DATEUTIL=python-dateutil==2.7.0

install:
    - pip install $DATEUTIL
    - python setup.py install
    - pip install flake8
    - pip install coveralls

before_script:
    - flake8 holidays.py tests.py

script:
    - coverage run --omit=*site-packages*,*pypy* tests.py

after_success:
    - coveralls
