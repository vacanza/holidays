[tox]
requires =
    tox>=4.2
env_list =
    docs
    pre-commit
    python3.{11, 10, 9, 8, 7}
skip_missing_interpreters = true

[testenv]
deps =
    -r{toxinidir}/requirements/dev.txt
commands =
    pytest

[testenv:docs]
base_python = python3.11
deps =
    -r{toxinidir}/requirements/dev.txt
    -r{toxinidir}/requirements/docs.txt
commands =
    make doc
allowlist_externals =
    cmd
    make
    sphinx-build

[testenv:pre-commit]
base_python = python
deps =
    pre-commit
commands =
    pre-commit autoupdate
    pre-commit run --all-files

[pytest]
filterwarnings =
    ignore:The --rsyncdir .* are deprecated:DeprecationWarning
